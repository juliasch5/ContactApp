<div class="container">
  <br />
  <div class="row">
    <div class="col">
      <h3>Update Contact</h3>
    </div>
    <div class="col text-right">
      <a href="#" routerLink="/contact/list" class="btn btn-secondary btn-sm">Back To Contacts List</a>
    </div>
  </div>
  <br />
  <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm)">

    <input formControlName="id"
           id="id"
           type="hidden" />

    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input formControlName="firstName"
             id="firstName"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input formControlName="lastName"
             id="lastName"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input formControlName="email"
             id="email"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input formControlName="password"
             id="password"
             type="password"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="category">Category:</label>
      <input formControlName="category"
             id="category"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input formControlName="phone"
             id="phone"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="dateOfBirth">Date of birth:</label>
      <input formControlName="dateOfBirth"
             id="dateOfBirth"
             type="date"
             class="form-control" />
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!editForm.valid">Update</button>
  </form>
</div>
