<div class="container">
  <br />
  <div class="row">
    <div class="col">
      <h3>Contacts</h3>
    </div>
    <div class="col text-right">
      <a href="#" routerLink="/contact/create/" class="btn btn-success btn-sm">Create New</a>
    </div>
  </div>
  <br />
  <table class="table table-bordered table-sm">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Surname</th>
      <th>Phone</th>
      <th width="200px"></th>
    </tr>
    <tr *ngFor="let contact of contacts">
      <td>{{ contact.id }}</td>
      <td>{{ contact.firstName }}</td>
      <td>{{ contact.lastName }}</td>
      <td>{{ contact.phone }}</td>
      <td class="text-right">
        <a href="#" [routerLink]="['/contact/', contact.id, 'details']" class="btn btn-info btn-sm">View</a>&nbsp;
        <a href="#" [routerLink]="['/contact/', contact.id, 'edit']" class="btn btn-primary btn-sm">Edit</a>&nbsp;
        <button type="button" (click)="deleteContact(contact.id)" class="btn btn-danger btn-sm">Delete</button>&nbsp;
      </td>
    </tr>
  </table>
</div>
